<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>A Survey Form</title>
  <link rel="stylesheet" href="CSS/styles.css" type="text/css">
</head>

<body>
  <h1>CODE SURVEY FORM</h1>
  <form class="" action="index.html" method="post">
    <fieldset>
      <legend>User's Info</legend>
    <label for="">Name</label><br>
    <input type="text" name="LastName" value="">
    <br>
    <label for="">Gender</label><br>
    <input type="Radio" name="Male" value="">Male
    <input type="Radio" name="Female" value="">Female
    <br>
    <label for="">Address </label><br>
    <input type="text" name="YourAddress" value="">
    <br>
    <label for="">Email Address</label><br>
    <input type="email" name="Email" value="" Required>
    <br>
    </fieldset>
    <fieldset>
    <legend>interest</legend>
    <label for="">Which Developer are you?</label> <br>
    <input type="checkbox" name="Developer" value="Frontend">Frontend <br>
    <input type="checkbox" name="Developer" value="Backend">Backend <br>
    <input type="checkbox" name="Developer" value="Fullstack">Fullstack <br>
    <br><br>
    <label for="">Skills</label><br>
    <input type="checkbox" name="Skills" value="HTML5">HTML5 <br>
    <input type="checkbox" name="Skills" value="CSS3">CSS3 <br>
    <input type="checkbox" name="Skills" value="BOOTSTRAP">BOOTSTRAP <br>
    <input type="checkbox" name="Skills" value="JAVASCRIPT">JAVASCRIPT <br>
<br>
    <label for="">Text Editor you use</label><br>
    <select class="" name="Text Editor">
      <option value="Atom">Atom</option>
      <option value="Visual Sudio Code">Visual Sudio Code</option>
      <option value="Sublime Text">Sublime Text</option>
      <option value="Codepen">Codepen</option>
      </select><br><br>
      <label for="">Message</label><br>
      <textarea name="name" rows="10" cols="80"></textarea><br>
        </fieldset>
<input type="submit" name="" value="Submit">
  </form>
</body>

</html>
